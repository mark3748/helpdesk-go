server {
  listen 80;
  server_name _;

  # Serve built assets
  root /usr/share/nginx/html;
  index index.html;

  # Cache static assets aggressively; index.html lightly (for deployments)
  location /assets/ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800";
    try_files $uri =404;
  }

  # SPA fallback for client-side routes
  location / {
    try_files $uri /index.html;
  }
}

