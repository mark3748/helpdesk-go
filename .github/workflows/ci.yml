name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
          cache: true
      - name: Tidy modules
        run: |
          go mod tidy
      - name: Ensure modules are clean
        run: |
          git diff --exit-code go.mod go.sum
      - name: Run full test suite
        run: |
          TEST_BYPASS_AUTH=true go test -cover ./...
      - name: Build API image
        run: docker build -f Dockerfile.api -t helpdesk-api .
      - name: Build worker image
        run: docker build -f Dockerfile.worker -t helpdesk-worker .
      - name: Build internal frontend image
        run: docker build -f Dockerfile.frontend-internal -t helpdesk-internal-frontend .
      - name: Build requester frontend image
        run: docker build -f Dockerfile.frontend-requester -t helpdesk-requester-frontend .
      - uses: azure/setup-helm@v3
        with:
          version: v3.13.3
      - name: Lint Helm chart
        run: helm lint helm/helpdesk
      - name: Verify ingress API mapping
        run: |
          helm template test helm/helpdesk > rendered.yaml
          grep -A 5 'path: /api' rendered.yaml | grep 'name: test-helpdesk-api'
      - name: Package Helm chart
        run: helm package helm/helpdesk
